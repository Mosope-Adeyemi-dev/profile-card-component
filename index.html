<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- favicon-32x32 -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- custom stylesheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- font  -->
  <link rel="" href="https://fonts.google.com/specimen/Kumbh+Sans">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <div class="user">
    <img class="user-card-pattern" src="images/bg-pattern-card.svg" alt="card pattern">
    <div class="user-whole">
      <img class="user-dp" src="images/image-victor.jpg" alt="user's profile picture">
      <div class="user-bio">
        <p> <span class="username">Victor Crest</span> 26</p>
        <p class="user-location">London</p>
        <br>
      </div>
      <hr>
      <div class="user-stats">
        <div class="stats-followers">
          <span class="stat">80K</span>
          <br>
          <span>Followers</span>
        </div>
        <div class="stats-likes">
          <span class="stat">803K</span>
          <br>
          <span>likes</span>
        </div>
        <div class="stats-photos">
          <span class="stat">1.4K</span>
          <br>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/p/CKj59Y3HWZD/">Mosope.dev</a>.
  </div>
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
</body>

</html>
